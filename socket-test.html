<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Test</title>
</head>
<body>
  <script src="http://localhost:5000/socket.io/socket.io.js"></script>
  <script>
    const socket = io("http://localhost:5000");

    const userId = "67d3b0d42f3a172745651168"; // Đảm bảo khớp với userId trong DB

    socket.on("connect", () => {
      socket.emit("registerUser", userId);
      console.log("Connected and registered with userId:", userId);
    });

    socket.on("member:added", (data) => {
      console.log("Member Added:", data);
      alert("You have been added to: " + data.projectName);
    });

    socket.on("project:updated", (data) => {
      console.log("Project Updated:", data);
      alert(data.message);
    });
  </script>
</body>
</html>
